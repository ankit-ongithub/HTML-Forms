<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" type="images/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Signup</h1>
    </header>


    <main>
        <form class="form">
            <input required class="input1" type="text" placeholder="Full Name">
            <input required class="input1" type="email" placeholder="Email">
            <input required class="input1" type="password" placeholder="Password">
            <input required class="input1" type="password" placeholder="Confirm Password">
            <input required class="input1" type="text" placeholder="DOB">
            <label>
                <input type="radio" required value="Student" name="occ">Student
            </label>
            <label>
                <input type="radio" required value="Employee" name="occ">Employee
            </label>
            <br>
            <input required type="checkbox"/>I agree to all the terms and conditions
            <br>
            <input class="btn" type="submit" value="Signup">
        </form>
    </main>


    <footer>

    </footer>
    
</body>
</html>
